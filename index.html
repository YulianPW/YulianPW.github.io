/* 调整警告图标尺寸 */

<body>

    <button onclick="loadInfoContent()">项目介绍（点击展开）</button>

    <div id="loading" style="display:none; text-align:center; color:#666; font-size:12px;">
        数据加载中...

    <div class="search-container">
        <select id="tagSelect" onchange="filterByTag()">
            <option value="all">全部</option>
            <option value="绿色陪">绿色陪</option>

        </select>
        <input type="text" id="keywordInput" placeholder="关键字搜索" oninput="filterByTag()">
    </div>

    <table id="myTable">
        <thead>
            <tr>
                <th>昵称</th>
                <th>社媒</th>
                <th>介绍</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- 数据将通过JS动态插入 -->
        </tbody>
    </table>

    <script>
        const INFO_VERSION = '20251114';
        let DATA_VERSION = '20251114';
        const DATA_CACHE_KEY = 'staff_data_cache';
        const DATA_CACHE_TIME_KEY = 'staff_data_cache_time';
        const DATA_CACHE_TTL = 1000 * 60 * 5; // 5分钟

        function init() {
            document.getElementById("tagSelect").value = "all";
            loadVersion().finally(loadTableData);
        }

        async function loadVersion() {
            try {
                const response = await fetch('version.json', { cache: 'no-store' });
                if (!response.ok) throw new Error('version.json 获取失败');
                const data = await response.json();
                if (data.dataVersion) {
                    DATA_VERSION = data.dataVersion;
                }
            } catch (error) {
                console.warn('使用默认 DATA_VERSION，原因：', error.message);
            }
        }

        // 动态加载说明内容
function loadInfoContent() {
    const container = document.getElementById('info-container');
    if (!container.innerHTML) {
        document.getElementById('loading').style.display = 'block';
        fetch(`info-content.html?v=${INFO_VERSION}`, { cache: 'reload' })
            .then(response => {
                if (!response.ok) throw new Error('内容加载失败');
                return response.text();
            })
            .then(html => {
                container.innerHTML = html;
                toggleInfo();
            })
            .catch(err => console.error(err))
            .finally(() => document.getElementById('loading').style.display = 'none');
    } else {
        toggleInfo();
    }
}

        // 数据加载函数
        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = data.staff.map(item => `
                <tr data-tags="${item.tags}" class="${getTagClass(item.tags)}">
                    <td>${item.name}</td>
                    <td>
                        <div class="social-links">
                            ${getSocialIcon(item.social)}
                        </div>
                    </td>
                    <td>${item.desc}</td>
                </tr>
            `).join('');
            filterByTag();
        }

        function loadTableData() {
            document.getElementById('loading').style.display = 'block';
            const cached = localStorage.getItem(DATA_CACHE_KEY);
            const cachedTime = Number(localStorage.getItem(DATA_CACHE_TIME_KEY) || 0);
            const now = Date.now();

            if (cached && now - cachedTime < DATA_CACHE_TTL) {
                renderTable(JSON.parse(cached));
            }

            fetch(`data.json?v=${DATA_VERSION}`, { cache: 'reload' })
                .then(response => {
                    if (!response.ok) throw new Error('网络响应异常');
                    return response.json();
                })
                .then(data => {
                    localStorage.setItem(DATA_CACHE_KEY, JSON.stringify(data));
                    localStorage.setItem(DATA_CACHE_TIME_KEY, String(Date.now()));
                    renderTable(data);
                })
                .catch(error => {
                    if (!cached) {
                        console.error('数据加载失败:', error);
                    }
                })
                .finally(() => document.getElementById('loading').style.display = 'none');
        }

        // 统一筛选函数
        function filterByTag() {
            const selectedTag = document.getElementById("tagSelect").value;
            const keyword = document.getElementById("keywordInput").value.trim().toUpperCase();
            
            document.querySelectorAll("#myTable tbody tr").forEach(row => {
                const matchTag = selectedTag === "all" || row.dataset.tags.includes(selectedTag);
                const matchKeyword = Array.from(row.getElementsByTagName('td'))
                    .some(cell => cell.textContent.toUpperCase().includes(keyword));
                
                row.style.display = (matchTag && matchKeyword) ? "" : "none";
            });
        }

        // 获取社交媒体图标
        function getSocialIcon(url) {
            const platformMap = {
                'snssdk1128': {
                    class: 'douyin-icon',
                    icon: 'douyin',
                    text: 'dy',
                    title: '抖音主页'
                },
                'twitter': {
                    class: 'twitter-icon',
                    icon: 'twitter',
                    text: 'twi',
                    title: 'Twitter主页'
                }
            };

            const platform = Object.keys(platformMap).find(key => url.includes(key));
            const config = platformMap[platform] || {};

            return config.class ? `
                <a href="${url}" 
                   class="social-icon ${config.class}" 
                   target="_blank"
                   title="${config.title}">
                   ${getSvgIcon(config.icon)}
                   <span class="social-text">${config.text}</span>
                </a>
            ` : '';
        }

        // 获取标签样式类
        function getTagClass(tags) {
            const tagClasses = {
                '绿色陪': 'green',
                '女喘陪': 'audio',
                '视频陪': 'video',
                '未进店': 'unjoined' // 新增未进店样式
            };
            return tagClasses[tags] || '';
        }

        function getSvgIcon(name) {
            const icons = {
                twitter: `
                    <span class="icon icon-twitter" aria-hidden="true">
                        <svg viewBox="0 0 512 512">
                            <path d="M389.2 48h70.6L305.6 224.6 480 464H343.1l-92.3-126.8L139.9 464H69.3l164.8-186.1L64 48h139.3l83.2 112.5L389.2 48zm-24.7 374.9h39.1L150.2 85.1h-42L364.5 422.9z" fill="currentColor"/>
                        </svg>
                    </span>
                `,
                douyin: `
                    <span class="icon icon-douyin" aria-hidden="true">
                        <svg viewBox="0 0 1024 1024">
                            <path d="M672 128h128c10 92 75 156 160 160v160c-66 2-127-23-160-64v352c0 141-115 256-256 256S288 877 288 736s115-256 256-256c18 0 35 2 52 6V640c-16-5-33-8-52-8-71 0-128 57-128 128s57 128 128 128 128-57 128-128V128z" fill="currentColor"/>
                        </svg>
                    </span>
                `
            };
            return icons[name] || '';
        }

    // 修改后的切换函数
function toggleInfo() {
    const info = document.querySelector('.info');
    if (info) {
        info.style.display = info.style.display === 'block' ? 'none' : 'block';
    }
}

        // 事件监听
        window.onload = init;

        function copyPageUrl() {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(window.location.href)
                    .then(() => alert('网页链接已复制到剪贴板'))
                    .catch(() => fallbackCopy());
            } else {
                fallbackCopy();
            }
        }

        function fallbackCopy() {
            const input = document.createElement('input');
            input.value = window.location.href;
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);
            alert('网页链接已复制到剪贴板');
        }

    </script>
